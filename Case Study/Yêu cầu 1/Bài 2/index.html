<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr= ["o", "u" , "i", "a" , "e", "O", "U", "I", "A", "E"];
        let KyTu = prompt("Nhập vào một ký tự: ");
        let flag = false;

        for(i=0; i<arr.length; i++){
            if(KyTu == arr[i]){
                flag = true;
            }
        }
        if(flag){
                alert("Ký tự " + KyTu + " là nguyên âm");
            }
            else{
                alert("Ký tự " + KyTu + " là phụ âm");
            }

    </script>
</body>
</html>
