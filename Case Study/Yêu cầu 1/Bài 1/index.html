<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let LuongNV = +prompt("Nhập vào lương nhân viên: ");
        var thue;
        if(LuongNV >= 15000000){
             thue = 0.2;
        }
        else if(LuongNV >= 7000000){
             thue = 0.1;
        }
        else{
             thue = 0.05;
        }
        let TienThue = LuongNV*thue;
        let LuongRong = LuongNV - TienThue;
        alert("Thuế Nhân viên phải trả là: " + TienThue);
        alert("Lương ròng của nhân viên là: " + LuongRong);
    </script>
</body>
</html>
