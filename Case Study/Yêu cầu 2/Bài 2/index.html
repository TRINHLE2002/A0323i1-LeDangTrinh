<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let h = +prompt("Nhập số chiều cao của tam giác rỗng ");
        let line = "&nbsp&nbsp";
        for(let i = 0; i < h; i++){
            for(let j = 0; j < h - i; j++){
                document.write(line);
            }
           for(let k = 0; k < 2*i - 1; k++){
                document.write("*");
           }
           document.write("<br>")
        }
       
    </script>
</body>
</html>
