<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
       
var h = +prompt("Nhập chiều cao của tam giác: ");
for (let i = 1; i <= h; i++) {
  let line = "&nbsp&nbsp";
  for (var j = 1; j <= 2*h - 1; j++){
    if (i == h || j == h - i + 1 || j == h + i - 1){
      document.write("*")
    } else {
      document.write(line)
    }
  }
  document.write("<br>")
}
    </script>
</body>

</html>
