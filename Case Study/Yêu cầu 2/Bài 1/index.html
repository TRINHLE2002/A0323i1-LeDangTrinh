<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let h = +prompt("Nhập chiều cao của tam giác: ");
for (let i = 1; i <= h; i++) {
  for (let j = 1; j <= h; j++) {
   if(j == i || j == 1 || i == h){
    document.write("*")
   }
   else {
    document.write("&nbsp&nbsp");
    }
  }
  document.write("<Br>")
}
    </script>
</body>
</html>
