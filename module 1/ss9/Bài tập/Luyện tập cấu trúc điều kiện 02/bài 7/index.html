<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
   let ketqua1, ketqua2;
let a = prompt("Nhập số thứ nhất ");
let b = prompt("Nhập số thứ hai ");
let c = prompt("Nhập số thứ ba ");
let delta = b * b - 4 * a * c;
if (delta > 0) {
    ketqua1 = (-b + Math.sqrt(delta)) / (2 * a);
    ketqua2 = (-b - Math.sqrt(delta)) / (2 * a);
    
    alert("Nghiệm của phương trình bậc 2 là: " + ketqua1 + " và " + ketqua2);
}
else if (delta == 0) {
    ketqua1 = ketqua2 = -b / (2 * a);

    alert("Nghiệm của phương trình bậc 2 là: " + ketqua1 + " và " + ketqua2);
}
else {
    let realPart = (-b / (2 * a)).toFixed(2);
    let imagPart = (Math.sqrt(-delta) / (2 * a)).toFixed(2);

    alert("Nghiệm của phương trình bậc 2 là: " + (realPart + imagPart) + " và " + (realPart - imagPart));
}
</script>
</body>
</html>
