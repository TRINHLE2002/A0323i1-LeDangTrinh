<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    let a = +(prompt("Nhap vao canh thu nhat : "));
    let b = +(prompt("Nhap vao canh thu hai : "));
    let c = +(prompt("Nhap vao canh thu ba : "));
    if (a > 0 && b > 0 && c > 0 && a + b > c && b + c > a && a + c > b){
        alert("Đây là tam giác");
    }else{
        alert("Đây không phải là tam giác");
    }
</script>
</body>
</html>
