<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let  a = parseFloat(prompt("Nhap vao so tien luong  : (Don vi : trieu)"));
        let  b ;
        if (0 < a <= 5){
            b = a * 0.05;
        }else if (5 <= a <= 10){
            b = a * 0.1;
        }else if (10 <= a <= 18){
            b = a * 0.15;
        }else if (18 <= a <= 32){
            b = a * 0.2;
        }else if (32 <= a <= 52){
            b = a * 0.25;
        }else if (52 <= a <= 80){
            b = a * 0.3;
        }else {
            b = a * 0.35;
        }
        alert("Thuế cá nhân phải trả là: "+ b);
    </script>
</body>
</html>
