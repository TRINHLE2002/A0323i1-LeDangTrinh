<script>
    let a = +(prompt("Nhập vào thời gian sử dụng điện: "));
    let b ;
    if (0 < a <= 50){
         b = a * 1.678;
    }else if (51 <= a <= 100){
        b = a * 1.734;
    }else if (101 <= a <= 200){
        b = a * 2.014;
    }else if (201 <= a <= 300){
        b = a * 2.536;
    }else if (301 <= a <= 400){
        b = a * 2.834;
    }else {
        b = a * 2.927;
    }
</script>
