<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let diembaikiemtra = +prompt("Nhập điểm bài kiểm tra");
        let diemthigiuaky = +prompt("Nhập điểm thi giữa kỳ");
        let diemthicuoiky = +prompt("Nhập điểm thi cuối kỳ");
        let diemtrungbinh = (diembaikiemtra + diemthigiuaky + diemthicuoiky)/3;
        if(diemtrungbinh > 8.5){
            alert("Học sinh giỏi");
        }else if(diemtrungbinh > 6.5){
            alert("Học sinh khá");
        }else {
            alert("Trung bình");
        }
    </script>
</body>
</html>
