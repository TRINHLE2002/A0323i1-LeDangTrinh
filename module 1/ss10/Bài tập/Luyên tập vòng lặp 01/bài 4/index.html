<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 0 , b = 0, c = 0;
        let chia5 = "";
        let fibonacci = "";
        for (let i=0; i<20;i++){
            if(i==0){
                a = 1;
                b = 1;
                fibonacci += a + " ";
            }else{

                a = b + c;
                b = c;
                c = a;
                fibonacci += a + " ";
                console.log(i +" = "+ a)
                if(a%5 == 0){
                    chia5 = a;
                    break
                }
            }
        }

        alert("Sô chia hết cho 5 trong dãy là: "+ chia5)
    </script>
</body>
</html>
