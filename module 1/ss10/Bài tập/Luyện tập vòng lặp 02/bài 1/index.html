<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = +prompt("Nhập vào số nguyên in ra dãy Fibonacci: ");
        let a = 0, b = 1;
        for (let i = 0; i < n; i++)
        {
            let c = b + a;
            document.write(a + ",");
            a = b;
            b = c;
        }  
    </script>
</body>
</html>
