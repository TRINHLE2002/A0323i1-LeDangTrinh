<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // hình 1
        for (let i=0; i<5; i++){
        for (let j=0;j<=i;j++){
            document.write(" *")
        }
        document.write("<br>");
        }
        document.write("<br><br>");
        for (let i = 5; i > 0; --i) {
        for (let j = 1; j <= i; ++j) {
            document.write(" *");
        }

        document.write("<br>")
    }
    // hình 2
    document.write("<br><br>");
    
    let h=5;
    for(let i=0; i<h ; ++i){
        for(let j=i; j<h-1 ;j++){
            document.write('&nbsp&nbsp');
        }
    for(let k=0;k<=i;k++){
        document.write("*");
    }
    document.write("<br>")
    }

    document.write("<br><br>");
    {
        for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 5; j++) {
            if (j >= i) {
                document.write("*")
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
    }
    // hình 3
    document.write("<br><br>");
    </script>
</body>
