<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function prefixSums(a) {
        let n = a.length;
        let b = [n];
        for (let i = 0; i < n; i++) {
            if (i === 0) {
            b[i] = a[i];
            } else {
            b[i] = b[i - 1] +a[i];
            }
        }

        return b;
        }


        let a = [1, 2, 3];
        let b = prefixSums(a);
        document.write(b); 
    </script>
</body>
</html>
