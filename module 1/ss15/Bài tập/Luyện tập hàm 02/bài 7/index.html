<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function doiChoHaiSoNguyen(a,b){
           let temp = a;
           a = b;
           b = temp;
           return [a,b];
        }
        let a = +prompt("Nhập vào số nguyên đầu tiên");
        let b = +prompt("Nhập vào số nguyên thứ hai");
        let result = doiChoHaiSoNguyen(a,b);
        alert("Số nguyên sau khi đã đổi " + result);
    </script>
</body>
</html>
