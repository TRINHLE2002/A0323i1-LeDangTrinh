<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function giaiThua(n){
            if(n <=1){
                return 1;
            }
            else{
                return n * giaiThua(n-1)
            }
        }
        let result = +prompt("Nhập vào số giai thừa: ");
        let n = giaiThua(result);
        alert(n);
    </script>
</body>
</html>
