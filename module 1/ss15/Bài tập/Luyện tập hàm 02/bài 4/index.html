<body>
    <script>
        function kiemTraKyTu(n){
        return !isNaN(parseFloat(n)) && isFinite(n);
        }
        let isNumber = prompt("kiểm tra ký tự");
        let result = kiemTraKyTu(isNumber);
        alert(result); 
    </script>
