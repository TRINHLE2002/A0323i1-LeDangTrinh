<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!--Tạo một mảng với bảy phần tử dạng chuỗi có giá trị là tên các ngôi sao sau: Polaris, Aldebaran, Deneb, Vega, Altair, Dubhe và Regulus. 
        Tạo một mảng khác với bảy phần tử dạng chuỗi có giá trị là tên các chòm sao tương ứng chứa các ngôi sao: Ursa Minor, Tarurus, Cygnus, Lyra, Aquila, Ursa Major và Leo. 
        Tiếp theo, tạo một hàm nhận vào một tham số dạng chuỗi duy nhất. 
        Trong hàm này, duyệt qua mảng thứ nhất để tìm tên ngôi sao. Nếu tìm thấy, trả lại giá trị tương ứng với chỉ số đó ở mảng thứ hai. 
        Nói cách khác, trả lại tên chòm sao của ngôi sao đó. Trong phần <body> của trang web, dùng hộp thoại prompt để người dùng nhập vào tên của ngôi sao, sau đó gọi hàm với thông tin đầu vào. 
        Đừng quên xử lý trong trường hợp không tìm thấy ngôi sao nào. 
        Cho kết quả hiển thị trên màn hình. -->
    <script>
       
        let arr = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe","Regulus"];
        let arr2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
        function findConstellation(starName){
            for (let i=0; i<arr.length; i++){
                if(arr[i]== starName){
                    return arr2[i];
                }
            }return "Không tìm thấy ngôi sao";
        }
        function lamdu(Constellation){
            for (let i=0; i<arr2.length; i++){
                if(arr2[i]== Constellation){
                    return arr[i];
                }
            }return "Không tìm thấy chòm sao";
        }

        let starName = prompt("Nhập tên của ngôi sao:");
        let result = findConstellation(starName);
        alert(result);
        let Constellation = prompt("Nhập tên của chòm sao:");
        let result2 = lamdu(Constellation);
        alert(result2)
    </script>
</body>
</html>
