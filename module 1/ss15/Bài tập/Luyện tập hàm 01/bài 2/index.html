<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = +prompt("Nhập một đối số dạng số");
        let doiso = doiSo(n);
        document.write("Số ban đầu là: " + n + "<br>")
        document.write("Số sau khi tăng lên 1 là: " + doiso);
        function doiSo(number){
            return number+1

        }
    </script>
</body>
</html>
