<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <p id="result"></p>
    <script>
        class Computer{
            constructor(MaMay,TenMay,TenHangSanXuat,GiaBan){
                this.MaMay = MaMay;
                this.TenMay = TenMay;
                this.TenHangSanXuat = TenHangSanXuat;
                this.GiaBan = GiaBan;
            }
            getMaMay(){
                return this.MaMay;
            }
            getTenMay(){
                return this.TenMay;
            }
            getTenHangSanXuat(){
                return this.TenHangSanXuat;
            }
            getGiaBan(){
                return this.GiaBan;
            }
            setMaMay(){
                this.MaMay = MaMay; ;
            }
            setTenMay(){
                this.TenMay = TenMay;
            }
            setTenHangSanXuat(){
                this.TenHangSanXuat = TenHangSanXuat;
            }
            setGiaBan(){
                this.GiaBan = GiaBan;
            }
            toString(){
                return `Mã máy: ${this.maMay}, Tên máy: ${this.tenMay}, Hãng sản xuất: ${this.hangSanXuat}, Giá bán: ${this.giaBan}`;
            }
        }
        let QuanLyMayTinh = [];
        let QuanLyMayTinh1 = new Computer("MT001", "Laptop Dell Insparion", "Dell", 20000000);
        let QuanLyMayTinh2 = new Computer("MT002", "Laptop Dell Xps", "Dell", 20000000);
        let QuanLyMayTinh3 = new Computer("MT001", "Laptop Dell Vostra", "Dell", 20000000);
        QuanLyMayTinh.push(QuanLyMayTinh1,QuanLyMayTinh2,QuanLyMayTinh3);
        display(QuanLyMayTinh);

        function display(list){
            let tableString = '<table border="1" style="border-collapse: collapse">\n' +
            '   <tr>\n' +
            '        <th>STT</th>\n' + 
            '       <th>Mã máy tính</th>\n' +
            '       <th>Tên máy tínhn</th>\n' +
            '       <th>Hãng Máy tính</th>\n' +
            '       <th>Giá bán</th>\n' +
            '       <th>Edit</th>\n' +
            '       <th>Delete</th>\n' +
            '   </tr>';
        for (let i=0; i < list.length; i++) {
            tableString+='<tr>\n' +
                '        <td>' + (i + 1) + '</td>\n' +
                '        <td>' + list[i].getMaMay() + '</td>\n' +
                '        <td>' + list[i].getTenMay() + '</td>\n' +
                '        <td>' + list[i].getTenHangSanXuat() + '</td>\n' +
                '        <td>' + list[i].getGiaBan() + '</td>\n' +
                '        <td><button onclick="showInfoEdit(' + i + ')">Edit</button></td>\n' +
                '        <td><button onclick="deletecomputer(' + i + ')">Delete</button></td>\n' +
                '    </tr>'
        }
        tableString+='</table>'
        document.getElementById("result").innerHTML=tableString;
        }

    </script>
</body>
</html>
