<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký học viên</title>
</head>
<body>
    <form action="#" method="get">
        <h1>ĐĂNG KÍ HỌC VIÊN</h1>
        <label for="name"><b>Họ và tên</b></label><input type="text" name="name" id="name"><br>
        <label for="date"><b>Ngày sinh</b></label><input type="date" name="date" id="date"><br>
        <span><b>Giới tính</b></span>
        <input type="radio" name="gender" id="Nam"><label for="nam">Nam</label>
        <input type="radio" name="gender" id="Nu"><label for="nu">Nữ</label><br>
        <label for="address"><b>Địa chỉ</b></label><input type="text" id="address"><br>
        <span><b>Lớp</b></span><select name="class">
            <option value="">--Chọn lớp--</option>
            <option value="a03">A03</option>
            <option value="a02">A02</option>
            <option value="a01">A01</option>
        </select><br>
        <label for="number"><b>Số điện thoại</b></label><input type="text" id="number">

    </form>
</body>
</html>
