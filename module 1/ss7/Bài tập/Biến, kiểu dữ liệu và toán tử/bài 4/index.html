<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính chu vi hình tròn</title>
</head>
<body>
    <script>
        function tinhChuViBanKinh(r) {
        let PI = 3.1415;
        let chuVi = 2 * PI * r;
        return chuVi;
        }
        var banKinh = prompt("Nhập bán kính hình tròn ");
        var chuVi = tinhChuViBanKinh(banKinh);
        document.write("Chu vi hình tròn là " + chuVi);
    </script>
    
</body>
</html>
