<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính diện tích hình tròn</title>
</head>
<body>
    <script>
        let bankinh = parseFloat(prompt("Nhập dữ liệu cho bán kính: "))
        let PI = 3.1415;
        let dientich = PI * (bankinh * bankinh);
        alert("Diện tích hình tròn là: " + dientich);
    </script>
</body>
</html>
