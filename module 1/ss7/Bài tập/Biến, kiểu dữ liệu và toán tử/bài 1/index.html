<body>
    <script>
        {
            let VatLy = +prompt("Nhập vào điểm của vật lý");
            let HoaHoc = +prompt("Nhập vào điểm của Hóa học");
            let SinhHoc = +prompt("Nhập vào điểm của Sinh học");
            let DiemTrungBinh = (VatLy + HoaHoc + SinhHoc)/3;
            document.write("Điểm trung bình 3 môn là: " + DiemTrungBinh);

        }
    </script>
