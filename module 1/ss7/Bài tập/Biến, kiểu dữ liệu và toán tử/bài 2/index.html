<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>
<body>
    <script>
            let celsius = prompt("Nhập giá trị độ Celsius:");
            let fahrenheit = (celsius * 9)/5 + 32;
            document.write("Chuyển đổi nhiệt độ từ C sang F là:" + fahrenheit);
    </script>
</body>
</html>
